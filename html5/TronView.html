<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8"/>
<title>Electron on sphere movement simulaton </title>
<style>
body { background-color:#cccccc; }
canvas { background-color:#ffffff; }
</style>
        <link rel="stylesheet" href="desktop.css" />
</head>
<body onload="load()">

<div>
	<canvas id="sphereCanvas" width="400" height="400"></canvas>
</div>
<div>
	<canvas id="mapCanvas" width="400" height="200"></canvas>
<div id="buttons">
	<input type="button" value="Draw" onclick="start()"/><br>Number of Electron
	<select name="numOfTrons" onchange="numberChange(value)">
		<option value="2" selected="selected">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
		<option value="16">16</option>
		<option value="24">24</option>
		<option value="32">32</option>
	</select><br>
	<div id="ball_pos"></div>
</div>
<div id="infos">
progress=<span id="progress"></span><br>
Total Movement in this step=<span id="totalMove"></span><br>
Closest pair=<span id="closestPair"></span><br>
Closest distance(digree)=<span id="closestAngle"></span><br>
Loniest one and its closest pair=<span id="loneliestPair"></span><br>
 distance(digree)=<span id="loneliestAngle"></span><br>
ViewZ=<span id="view_z"></span><br>
ViewX=<span id="view_x"></span><br>
ViewY=<span id="view_y"></span><br>
</div>
		<script type="text/javascript" src="Tuple.js"></script>
		<script type="text/javascript" src="TronControl.js"></script>
		<script type="text/javascript" src="TronModel.js"></script>
</body>
</html>
