<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8"/>
<title>Electron on sphere movement simulaton </title>
<link rel="stylesheet" href="desktop.css" />
</head>
<body id="body" onload="loadThree()">
<div id="sphereCanvas" style="top:50px;"></div>
<div id="underDesc" style="top:450px;width:400px;height:30px;background-color:#FFEEEE"></div>
<div>
	<canvas id="mapCanvas" onload="drawMapView()"></canvas>
</div>
<div style="top:500px;left:20px;width:100%;">	
<div>
	<input type="button" value="Start" onclick="start()"/>
	<input type="button" value="Stop" onclick="stop()"/>
	<input type="button" value="MovePole" onclick="movePole()"/>
	<input type="button" value="Spins" onclick="tour()"/><br>
	<input type="button" value="Story" onclick="story()" style="background-color:#FFFF00"/>
	<input type="button" value="Clear" onclick="clear()"/>
	<input type="button" value="Continue" onclick="storyContinue()"/>
	<input type="button" value="Movie" onclick="movie()" style="background-color:#FF0000"/><br>
	<input name="num" type="text" value="6" maxlength=4>
	<input type="button" value="ReadJson" onclick="readJson()"/><br>
progress=<span id="progress"></span><br>
Total Movement in this step=<span id="totalMove"></span><br>
Closest pair=<span id="closestPair"></span><br>
Closest distance(digree)=<span id="closestAngle"></span><br>
Loniest one and its closest pair=<span id="loneliestPair"></span><br>
distance(digree)=<span id="loneliestAngle"></span><br>
</div>
<div id="result" style="top:200px;left:20px;width:100%;background-color:#FFFFFF">
</div>
